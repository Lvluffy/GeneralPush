apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.Lvluffy'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion
    /**默认-选项配置*/
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        consumerProguardFiles 'proguard-rules.pro'
    }
    /**构建类型-配置*/
    buildTypes {
        debug {
            //混淆
            minifyEnabled false
            //混淆文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            //混淆
            minifyEnabled false
            //混淆文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    /**构建时关闭错误或者警告提示 */
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    /**自定义aar的名字*/
    android.libraryVariants.all { variant ->
        variant.outputs.all {
            outputFileName = outputFileName.replace(".aar", "-") + rootProject.ext.android.versionCode + ".aar"
        }
    }
}

dependencies {
    /** support */
    compileOnly rootProject.ext.supportLibs
    /** 友盟推送   */
    compile files('libs/alicloud-android-sdk-httpdns-1.1.3.1.jar')
    compile files('libs/alicloud-android-utils-1.0.3.jar')
    /*受保护的：解决其他jar也引用导致的冲突*/
    provided files('libs/umeng-common-1.5.4.jar')
    compile files('libs/umeng-push-4.2.0.jar')
    compile files('libs/utdid4all-1.1.5.3_proguard.jar')
    /** 小米推送 */
    compile 'com.umeng.sdk:push-xiaomi:1.0.0'
    /** 华为推送 */
    compile 'com.umeng.sdk:push-huawei:1.0.0'
    /** 魅族推送 */
    compile 'com.umeng.sdk:push-meizu:1.0.0'
}
